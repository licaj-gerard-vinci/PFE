<div class="container mt-5">
  <h2 class="mb-4">Tableau de bord des entreprises</h2>

  <!-- Search Field -->
  <div class="search-container">
    <mat-form-field class="search-field" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nom ou Email" />
    </mat-form-field>
  </div>

  <!-- Check if data is available -->
  <div *ngIf="dataSource && dataSource.data.length > 0; else noDataTemplate">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Company Name Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de l'entreprise </th>
          <td mat-cell *matCellDef="let company">{{ company.nom_entreprise }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let company">{{ company.adresse_mail }}</td>
        </ng-container>

        <!-- Number of Workers Column -->
        <ng-container matColumnDef="travailleurs">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de travailleurs </th>
          <td mat-cell *matCellDef="let company">{{ company.nombre_travailleurs }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="actions-cell"> Actions </th>
          <td mat-cell *matCellDef="let company" class="actions-cell">
            <button mat-raised-button color="primary" (click)="openDetails(company.id_client)">
              <mat-icon>visibility</mat-icon>
              DÃ©tails
            </button>
          </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <!-- Template for No Data -->
  <ng-template #noDataTemplate>
    <p class="no-data-message">Aucune entreprise disponible pour le moment.</p>
  </ng-template>
</div>
