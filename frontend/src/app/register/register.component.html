<div class="register-container">
    <h2>Register</h2>
    <form (submit)="onSubmit()">
      <input type="text" placeholder="nom" [(ngModel)]="nom" name="nom" required />
      <input type="text" placeholder="prenom" [(ngModel)]="prenom" name="prenom" required />
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="mdp" required />  
      <button type="submit">Register</button>
    </form>
  </div>
