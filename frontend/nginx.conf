server {
    listen 80;

    server_name localhost;

    # Root directory for serving the Angular app
    root /usr/share/nginx/html;

    # Default file to serve
    index index.html;

    # Serve the Angular app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static files for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Forward API requests to the Django backend
    location /api/ {
        proxy_pass http://backend:8000;  # Adjust this URL to match your backend container name or service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Error handling (optional)
    error_page 404 /index.html;
}
